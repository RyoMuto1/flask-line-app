<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録者一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">管理画面</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/analytics">流入経路分析</a>
                <a class="nav-link" href="/admin/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>{{ link.name }} - 登録者一覧</h2>
            <a href="/admin/analytics" class="btn btn-outline-secondary">戻る</a>
        </div>

        <!-- 登録者一覧 -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title h5 mb-0">登録者一覧</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ユーザー名</th>
                                <th>登録日時</th>
                                <th>注文数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{ user.name }}</td>
                                <td>{{ user.registered_at }}</td>
                                <td>{{ user.order_count }}</td>
                                <td>
                                    <a href="/admin/order/{{ user.id }}" class="btn btn-sm btn-outline-primary">
                                        注文履歴を見る
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
