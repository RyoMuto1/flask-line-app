{% extends "admin/base.html" %}

{% block content %}
<h2>注文一覧</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>注文日時</th>
                <th>注文者名</th>
                <th>学校名</th>
                <th>使用日</th>
                <th>予算</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.created_at }}</td>
                <td>{{ order.name }}</td>
                <td>{{ order.school_name }}</td>
                <td>{{ order.event_date }}</td>
                <td>{{ order.budget }}</td>
                <td>
                    <a href="{{ url_for('admin_order_detail', order_id=order.id) }}" class="btn btn-primary btn-sm">詳細</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
