<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面 - 注文一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">管理画面</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/line-source-analytics">LINE流入経路分析</a>
                <a class="nav-link" href="/admin/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>注文一覧</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>注文日時</th>
                        <th>注文者名</th>
                        <th>学校名</th>
                        <th>使用日</th>
                        <th>予算</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.created_at }}</td>
                        <td>{{ order.name }}</td>
                        <td>{{ order.school_name }}</td>
                        <td>{{ order.event_date }}</td>
                        <td>{{ order.budget }}</td>
                        <td>
                            <a href="/admin/order/{{ order.id }}" class="btn btn-primary btn-sm">詳細</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
