<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理画面{% endblock %} - 注文管理システム</title>
    {% block styles %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* サイドバーのスタイル */
        .admin-sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 2rem;
        }
        
        .admin-sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
        }
        
        .admin-sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .admin-sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .admin-sidebar .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }
        
        /* コンテンツ領域 */
        .admin-content {
            padding: 2rem;
        }
        
        /* データテーブル */
        .data-table th {
            white-space: nowrap;
        }
        
        /* アラート */
        .flash-message {
            margin-bottom: 1rem;
        }
    </style>
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-md-2 d-none d-md-block admin-sidebar">
                <div class="sidebar-heading">
                    <i class="fas fa-cogs"></i> 管理画面
                </div>
                <div class="nav flex-column">
                    <a href="{{ url_for('admin_dashboard') }}" class="nav-link {% if request.path == url_for('admin_dashboard') %}active{% endif %}">
                        <i class="fas fa-tachometer-alt"></i> ダッシュボード
                    </a>
                    <a href="{{ url_for('admin_chat') }}" class="nav-link {% if request.path == url_for('admin_chat') %}active{% endif %}">
                        <i class="fas fa-comments"></i> チャット管理
                    </a>
                    <a href="{{ url_for('line_source_analytics') }}" class="nav-link {% if request.path == url_for('line_source_analytics') %}active{% endif %}">
                        <i class="fab fa-line"></i> LINE流入分析
                    </a>
                    <a href="{{ url_for('admin_change_password') }}" class="nav-link {% if request.path == url_for('admin_change_password') %}active{% endif %}">
                        <i class="fas fa-key"></i> パスワード変更
                    </a>
                    <a href="{{ url_for('admin_list') }}" class="nav-link {% if request.path == url_for('admin_list') %}active{% endif %}">
                        <i class="fas fa-users-cog"></i> 管理者一覧
                    </a>
                    <a href="{{ url_for('admin_logout') }}" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i> ログアウト
                    </a>
                </div>
            </nav>
            
            <!-- メインコンテンツ -->
            <main class="col-md-10 ml-sm-auto admin-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    {% block scripts %}
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
