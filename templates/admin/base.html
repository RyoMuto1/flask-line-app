<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理画面{% endblock %} - 注文管理システム</title>
    {% block styles %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* サイドバーのスタイル */
        .admin-sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 2rem;
            width: 80px;  /* 横幅を100pxから80pxに戻す */
        }
        
        .admin-sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 0.25rem; /* 左右のpaddingを0.5remから0.25remに縮小 */
            margin-bottom: 1rem;
            border-radius: 0.25rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .admin-sidebar .nav-link i {
            font-size: 30px;
            margin-bottom: 0.5rem;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-sidebar .nav-link span {
            font-size: 8px; /* フォントサイズを9pxから8pxにさらに縮小 */
            white-space: nowrap; /* テキストを折り返さないようにする */
            letter-spacing: -0.3px; /* 文字間隔を狭くする */
        }
        
        .admin-sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .admin-sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .admin-sidebar .sidebar-heading {
            padding: 0.5rem;
            font-size: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        /* コンテンツ領域 */
        .admin-content {
            padding: 2rem;
        }
        
        /* データテーブル */
        .data-table th {
            white-space: nowrap;
        }
        
        /* アラート */
        .flash-message {
            margin-bottom: 1rem;
        }
    </style>
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-auto d-none d-md-block admin-sidebar">
                <div class="sidebar-heading">
                    <i class="fas fa-cogs"></i><br>管理画面
                </div>
                <div class="nav flex-column">
                    <a href="{{ url_for('admin_dashboard') }}" class="nav-link {% if request.path == url_for('admin_dashboard') %}active{% endif %}">
                        <i class="fas fa-home"></i>
                        <span>ホーム</span>
                    </a>
                    <a href="{{ url_for('admin_chat') }}" class="nav-link {% if request.path == url_for('admin_chat') %}active{% endif %}">
                        <i class="fas fa-comments"></i>
                        <span>チャット</span>
                    </a>
                    <a href="{{ url_for('admin_tags') }}" class="nav-link {% if request.path == url_for('admin_tags') %}active{% endif %}">
                        <i class="fas fa-tags"></i>
                        <span>タグ</span>
                    </a>
                    <a href="{{ url_for('admin_status_markers') }}" class="nav-link {% if request.path == url_for('admin_status_markers') %}active{% endif %}">
                        <i class="fas fa-check-circle"></i>
                        <span>対応マーク</span>
                    </a>
                    <a href="{{ url_for('line_source_analytics') }}" class="nav-link {% if request.path == url_for('line_source_analytics') %}active{% endif %}">
                        <i class="fab fa-line"></i>
                        <span>流入経路</span>
                    </a>
                    <a href="{{ url_for('admin_change_password') }}" class="nav-link {% if request.path == url_for('admin_change_password') %}active{% endif %}">
                        <i class="fas fa-key"></i>
                        <span>パスワード</span>
                    </a>
                    <a href="{{ url_for('admin_list') }}" class="nav-link {% if request.path == url_for('admin_list') %}active{% endif %}">
                        <i class="fas fa-users-cog"></i>
                        <span>管理者</span>
                    </a>
                    <a href="{{ url_for('admin_logout') }}" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>ログアウト</span>
                    </a>
                </div>
            </nav>
            
            <!-- メインコンテンツ -->
            <main class="col ml-sm-auto admin-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    {% block scripts %}
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
