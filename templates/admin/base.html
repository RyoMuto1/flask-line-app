<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }
        #sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #212529;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
        }
        #sidebar .nav-link {
            color: rgba(255, 255, 255, .8);
            padding: 0.5rem 1rem;
            margin: 0.2rem 0;
        }
        #sidebar .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, .1);
        }
        #sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, .2);
        }
        #content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }
        .sidebar-brand {
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, .2);
            margin-bottom: 1rem;
        }
        .nav-link i {
            margin-right: 8px;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- サイドバー -->
    <div id="sidebar">
        <a href="{{ url_for('admin_dashboard') }}" class="sidebar-brand">
            <i class="bi bi-gear-fill"></i> 管理画面
        </a>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">
                    <i class="bi bi-speedometer2"></i> ダッシュボード
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('line_source_analytics') }}">
                    <i class="bi bi-graph-up"></i> LINE流入経路分析
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_list') }}">
                    <i class="bi bi-people"></i> 管理者一覧
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_profile') }}">
                    <i class="bi bi-person-badge"></i> メールアドレス変更
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_change_password') }}">
                    <i class="bi bi-shield-lock"></i> パスワード変更
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_logout') }}">
                    <i class="bi bi-box-arrow-right"></i> ログアウト
                </a>
            </li>
        </ul>
    </div>

    <!-- メインコンテンツ -->
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 現在のページのナビゲーションリンクをアクティブにする
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('#sidebar .nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
