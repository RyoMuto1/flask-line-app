<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理画面{% endblock %}</title>
    {% block styles %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- カラーパレット（色の一貫性のみ） -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/variables.css') }}">
    
    <!-- base.html専用CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/base.css') }}">
    {% endblock %}
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-auto d-none d-md-block admin-nav-sidebar">
                <div class="nav flex-column">
                    <a href="{{ url_for('admin_dashboard') }}" class="nav-link {% if request.path == url_for('admin_dashboard') %}active{% endif %}">
                        <i class="fas fa-home"></i>
                        <span>ホーム</span>
                    </a>
                    <a href="{{ url_for('admin_chat') }}" class="nav-link {% if request.path == url_for('admin_chat') %}active{% endif %}">
                        <i class="fas fa-comments"></i>
                        <span>チャット</span>
                    </a>
                    <a href="{{ url_for('admin_tags') }}" class="nav-link {% if request.path == url_for('admin_tags') %}active{% endif %}">
                        <i class="fas fa-tags"></i>
                        <span>タグ</span>
                    </a>
                    <a href="{{ url_for('admin_status_markers') }}" class="nav-link {% if request.path == url_for('admin_status_markers') %}active{% endif %}">
                        <i class="fas fa-check-circle"></i>
                        <span>対応マーク</span>
                    </a>
                    <a href="{{ url_for('admin_templates') }}" class="nav-link {% if request.path == url_for('admin_templates') %}active{% endif %}">
                        <i class="fas fa-file-alt"></i>
                        <span>テンプレート</span>
                    </a>
                    <a href="{{ url_for('line_source_analytics') }}" class="nav-link {% if request.path == url_for('line_source_analytics') %}active{% endif %}">
                        <i class="fab fa-line"></i>
                        <span>流入経路</span>
                    </a>
                    <a href="{{ url_for('admin_change_password') }}" class="nav-link {% if request.path == url_for('admin_change_password') %}active{% endif %}">
                        <i class="fas fa-key"></i>
                        <span>パスワード</span>
                    </a>
                    <a href="{{ url_for('admin_list') }}" class="nav-link {% if request.path == url_for('admin_list') %}active{% endif %}">
                        <i class="fas fa-users-cog"></i>
                        <span>管理者</span>
                    </a>
                    <a href="{{ url_for('admin_logout') }}" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>ログアウト</span>
                    </a>
                </div>
            </nav>
            
            <!-- メインコンテンツ -->
            <main class="col ml-sm-auto admin-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    {% block scripts %}
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
