{% extends "admin/base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>LINE流入経路分析</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newLinkModal">
        新しい登録リンクを作成
    </button>
</div>

<!-- 登録リンク一覧 -->
<div class="card mb-4">
    <div class="card-header">
        <h3 class="card-title h5 mb-0">登録リンク一覧</h3>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>リンク名</th>
                        <th>登録者数</th>
                        <th>作成日</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for link in registration_links %}
                    <tr>
                        <td>{{ link.name }}</td>
                        <td>
                            <a href="{{ url_for('line_source_analytics_users', link_id=link.id) }}" class="text-decoration-none">
                                {{ link.registration_count }}人
                            </a>
                        </td>
                        <td>{{ link.created_at }}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary copy-link" 
                                    data-link="{{ link.full_url }}">
                                リンクをコピー
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 新しい登録リンク作成モーダル -->
<div class="modal fade" id="newLinkModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新しい登録リンクを作成</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('create_registration_link') }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="linkName" class="form-label">リンク名</label>
                        <input type="text" class="form-control" id="linkName" name="name" required>
                        <div class="form-text">例：Instagram用、Twitter用など</div>
                    </div>
                    <input type="hidden" name="source" value="line">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="submit" class="btn btn-primary">作成</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // リンクコピー機能
    document.querySelectorAll('.copy-link').forEach(button => {
        button.addEventListener('click', function() {
            const link = this.dataset.link;
            navigator.clipboard.writeText(link).then(() => {
                alert('リンクをコピーしました');
            });
        });
    });
</script>
{% endblock %}
